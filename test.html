<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <title>Map Example</title>
        <style>
            html,
            body {
                scroll-behavior: smooth;
            }
            ul#selected-states-list {
                display: none;
                align-items: center;
                flex-wrap: wrap;
                line-height: 2;
            }
            ul#selected-states-list.selectedlist {
                display: flex;
                justify-content: center;
                padding-left: 0;
            }
            .Main_map {
                overflow: hidden;
                width: 96vw;
                margin: 0 auto;
            }
            text {
                fill: #000000d7;
            }

            div#selectedStates ul {
                display: flex;
                align-items: center;
                justify-content: center;
                list-style: none;
                padding-left: 0;
                margin-bottom: 0;
            }

            div#selectedStates ul li {
                padding: 0.6rem 1.2rem;
                margin: 1rem;
                cursor: pointer;
                background: orange;
                color: #fff;
                font-size: 1rem;
                font-weight: 700;
                border-radius: 7px;
                transition: all 0.5s;
            }
            .active {
                background: #000 !important;
            }
            /* theme btn */
            .ok_done a {
                text-decoration: none;
                font-size: 1.2rem;
                background: orange;
                padding: 10px 40px;
                color: #fff;
                margin: 0;
                text-align: center;
                display: inline-block;
                box-shadow: rgba(50, 50, 93, 0.25) 0 13px 27px -5px, rgba(0, 0, 0, 0.3) 0 8px 16px -8px;
                transition: all 0.3s;
            }

            .ok_done {
                text-align: center;
            }

            .ok_done a:hover {
                box-shadow: rgba(0, 0, 0, 0.35) -1px 13px 20px 0;
                background: #000;
            }
            div#tt_sm_map + div {
                visibility: hidden;
                opacity: 0;
                display: none;
            }
            /* list in briks style */

            ul#selected-states-list li {
                column-count: 2;
                background: #e5e5e5;
                margin: 0.5rem;
                display: flex;
                align-items: center;
                padding: 5px 6px;
                border-radius: 6px;
                width: 100px;
                justify-content: center;
                transition: all 0.3s;
            }

            div#selectedStates ul li:nth-of-type(1) {
                background: #b0b4cb;
            }

            div#selectedStates ul li:nth-of-type(2) {
                background: #c7cb66;
            }
            div#selectedStates ul li:nth-of-type(3) {
                background: #f6a35b;
            }
            div#selectedStates ul li:nth-of-type(4) {
                background: #ffe972;
            }
            div#selectedStates ul li:hover {
                background: #4a4747;
            }
            ul#selected-states-list li:hover {
                background: #000;
                color: #fff;
            }
            h1.s-sate-hd {
                font-size: 1.3rem;
                background: orange;
                color: #fff;
                padding: 0.4rem;
                text-align: center;
                margin-top: 5rem;
            }
        </style>
    </head>
    <body>
        <div class="Main_map">
            <div id="selectedStates">
                <ul>
                    <li id="orange">PACIFIC</li>
                    <li id="green">MOUNTAIN</li>
                    <li id="red">CENTRAL</li>
                    <li id="purple">EASTERN</li>
                </ul>
            </div>
            <!-- INISIALIZE MAP -->
            <div id="map"></div>

            <div class="ok_done">
                <a href="#selected-states-list">Ok</a>
            </div>

            <h1 class="s-sate-hd">Selected States</h1>
            <ul id="selected-states-list"></ul>
        </div>
        <!-- scripts -->
        <script src="./assets/js/mapdata.js"></script>
        <script src="./assets/js/usmap.js"></script>
        <script src="./assets/js/select.js"></script>
        <script>
            // Get all the list items
            const listItems = document.querySelectorAll('#selectedStates li');

            // Add click event listeners to each list item
            listItems.forEach(item => {
                item.addEventListener('click', function () {
                    // Remove "active" class from all list items

                    // Add "active" class to the clicked list item
                    this.classList.toggle('active');
                });
            });

            /* ok done */
            document.querySelector('.ok_done a').addEventListener('click', function () {
                let targetElement = document.getElementById('selected-states-list');
                targetElement.classList.add('selectedlist');
            });
        </script>

    </body>
</html>
